<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/rem-Layout.js" ></script>
		<script type="text/javascript" src="js/touch.js" ></script>
	</head>
	<body>
		<div class="main">
			<div class="startPage">
				<h1>贪吃蛇</h1>
				<button class="startBtn" type="button">开始游戏</button>
			</div>
			<div class="gamingPage">
				<div class="top">
					<div class="score">得分：0</div>
					<button class="pauseBtn">暂停</button>
				</div>
				<div class="mainGame"></div>
			</div>
			<div class="page gameOver">
				<h2>GAME OVER!</h2>
				<h1></h1>
				<button class="Btn agin" type="button">重新开始</button>
			</div>
			<div class="page pause">
				<h1></h1>
				<button class="Btn continue" type="button">继续游戏</button>
				<br />
				<button class="Btn agin2" type="button">重新开始</button>
			</div>
		</div>
		<script type="text/javascript" src="js/index.js" ></script>
	</body>
</html>
